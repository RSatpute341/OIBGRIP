<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <div class="container">
    <h2 id="container-heading">Temperature Converter</h2>
    <br>
    <label for="celsius">Celsius</label>
    <br>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button class="button" onclick="celToFar()">convert Fahrenheit</button>
    <br><br>



    <label for="fahrenheit">Fahrenheit</label>
    <br>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button class="button" onclick="farToCel()">convert Celsius</button>
    <br><br>
    <button class="button" onclick="reset()">Reset</button>

  </div>
  <script src="script.js"></script>

</body>

</html>
