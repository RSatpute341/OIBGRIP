<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <h2 id="container-heading"> Temperature Converter</h2>
    <br><br>
    <div class="input_box">
      <label for="celsius">Celsius</label><br>
      <input type="number" id="celsius" placeholder="Enter Degrees">
      <button class="button" onclick="celToFar()">Convert To Fahrenheit</button>
    </div>

    <br>
    <div class="input_box">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" placeholder="Enter Degrees">
      <button class="button" onclick="farToCel()">Convert To Celsius</button>
    </div>

    <br><br>
    <button class="button" onclick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
